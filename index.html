<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>apiko</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="./icon.jfif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="vue.js"></script>
<body>


<div id="app" class="site">

    <component-header
            v-on:addproduct="add_product"
            v-on:search="search"
            v-on:tologin="hide_main"
            v-on:tomainage="toMainPage"
            v-on:show_favorite="showFavorite"
            :user="user"
            :count="count"
            :show_search_panel="show_search_panel"
            :bg_header="bg_header">
    </component-header>

    <component-login
            v-if="login"
            v-on:toregistration="hide_login"
            v-on:tomain="to_main">
    </component-login>


    <component-registration
            v-if="registration"
            v-on:tologin="hide_registration">
    </component-registration>

    <div v-show="main" class="container main">
        <div class="row py-1 my-1 d-flex align-items-center justify-content-center search  bg-light text-dark">
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 my-1">
                <fieldset class="form-group d-flex align-items-center justify-content-center flex-column">
                    <label class="mx-0 mb-1">country</label>
                    <select v-model="selectedCountry" id="country" class="form-control" @click="selectCountry()">
                        <option v-for="array in filterCountrys" :value="array.country">{{ array.country }}</option>
                    </select>
                </fieldset>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 my-1">
                <fieldset class="form-group d-flex align-items-center justify-content-center flex-column">
                    <label class="mx-0 mb-1">min price</label>
                    <input v-model="min" id="min" class="form-control" type="text" placeholder="Price from (USD)"/>
                </fieldset>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 my-1">
                <fieldset class="form-group d-flex align-items-center justify-content-center flex-column">
                    <label class="mx-0 mb-1">max price</label>
                    <input v-model="max" id="max" class="form-control" type="text" placeholder="Price to (USD)"/>
                </fieldset>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 mt-4 d-flex align-items-center justify-content-center">
                <a v-if="hide_clear_filters"
                   class="close form-control d-flex align-items-center justify-content-center w-100 py-1"
                   href="javascript:void(0);" type="button" aria-label="Close" @click="clearFilters()">
                    <span class="clear-filters mx-2">clear filters</span><span class="mx-2" aria-hidden="true">&times;</span>
                </a>
            </div>
        </div>
        <div class="row px-3 p-sm-0  p-2 d-flex align-items-center justify-content-center search">
            <div v-for="(arr, index) in changePrice" :key="arr.id" :id="arr.id" :index="index"
                 class="col-12 col-sm-6 col-md-4 col-lg-3 p-0">
                <div class="card m-1 ">
                    <div class="scale">
                        <img :src="arr.image" @click="modal(arr)" :id="'product_' + arr.id" class="card-img-top cursor" :alt="arr.country">
                    </div>
                    <div class="card-body">
                                <span v-for="n in 5" :key="n" class="">
                                   <i class="fas fa-star" style="font-size:12px"
                                      :class="{'rating-active': checkRating(n, arr)}"></i>
                               </span>
                        <div class="heart">
                            <i @click="addToFavorite(arr, $event)" :id="arr.id" class='far fa-heart'></i>
                        </div>
                        <div class="row">
                            <p class="col-6 text-start card-text m-0"><b>{{ arr.country }}</b></p>
                            <p class="col-6 text-end card-text m-0"><b>{{ arr.location }}</b></p>
                        </div>
                        <div class="row">
                            <p class="col-6 text-start m-0"><b>${{ arr.price }}</b></p>
                            <p class="col-6 text-end m-0">
                                <img :src="arr.flag" class="card-img-top flag" :alt="arr.country">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div v-show="favorite_main" class="container main">
        <div class="row d-flex align-items-center justify-content-center search p-2">
            <div v-for="(arr, index) in showFavoriteProduct" :key="arr.id" :index="index"
                 class="col-12 col-sm-6 col-md-4 col-lg-3 p-0">
                <div class="card m-1 ">
                    <div class="scale">
                        <img :src="arr.image" class="card-img-top" :alt="arr.country">
                    </div>
                    <div class="card-body">
                                <span v-for="n in 5" :key="n" class="">
                                   <i class="fas fa-star" style="font-size:12px"
                                      :class="{'rating-active': checkRating(n, arr)}"></i>
                               </span>
                        <div class="heart">
                            <i @click="removeFromFavorite(arr, $event)" :id="arr.id" class='fas fa-heart active'
                               style='font-size:24px'></i>
                        </div>
                        <div class="row">
                            <p class="col-6 text-start card-text m-0"><b>{{ arr.country }}</b></p>
                            <p class="col-6 text-end card-text m-0"><b>{{ arr.location }}</b></p>
                        </div>
                        <div class="row">
                            <p class="col-6 text-start m-0"><b>${{ arr.price }}</b></p>
                            <p class="col-6 text-end m-0">
                                <img :src="arr.flag" class="card-img-top flag" :alt="arr.country">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <component-modal
            :product="productModal">
    </component-modal>

    <component-add-product
            v-if="addProduct"
            v-on:addnewproduct="addNewProduct"
            :lengthArray="lengthArray">
    </component-add-product>


    <component-footer
            :fixed_bottom="fixed_bottom">
    </component-footer>

</div>

<script>

    const ComponentModal = {
        props: {
            product: {
                type: Array,
                required: true
            }
        },
        data() {
            return {
                checkRating(n, product) {
                    return product.rating - n >= 0
                }
            }
        },
        template: `<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div v-for="(arr, index) in product" :key="arr.id"  :index="index" class="col-12">
                                <div class="card">
                                    <div class="scale">
                                        <img :src="arr.image" class="card-img-top" :alt="arr.country">
                                    </div>
                                    <div class="card-body">
                                        <span v-for="n in 5" :key="n">
                                           <i class="fas fa-star" style="font-size:12px"
                                              :class="{'rating-active': checkRating(n, arr)}"></i>
                                        </span>
                                        <div class="row">
                                            <p class="col-6 text-start card-text m-0"><b>{{ arr.country }}</b></p>
                                            <p class="col-6 text-end card-text m-0"><b>{{ arr.location }}</b></p>
                                        </div>
                                        <div class="row">
                                            <p class="text-start m-1">{{ arr.description }}</p>
                                        </div>
                                        <div class="row">
                                            <p class="col-6 text-start m-0"><b>{{ arr.price }}</b></p>
                                            <p class="col-6 text-end m-0">
                                                <img :src="arr.flag" class="card-img-top flag" :alt="arr.country">
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>`
    }

    const ComponentHeader = {
        props: ['bg_header', 'count', 'show_search_panel', 'user'],
        data() {
            return {
                country: '',
                location: ''
            }
        },
        methods: {
            showFavorite: function () {
                this.burger()
                this.$emit('show_favorite')
            },
            addProduct: function () {
                this.burger()
                this.$emit('addproduct')
            },
            toLogin: function () {
                this.burger()
                this.$emit('tologin')
            },
            toMainPage: function () {
                this.burger()
                this.$emit('tomainage')
            },
            search: function () {
                this.$emit('search', this.lowercase)
            },
            burger: function () {
                const menuBtn = document.querySelector('.menu-btn')
                menuBtn.classList.toggle('open')
                const menu = document.querySelector('#mobile-menu')
                menu.classList.toggle('updown')
            }
        },
        computed: {
            lowercase: function () {
                if (this.country && this.location) {
                    return {
                        country: this.country[0].toUpperCase() + this.country.slice(1),
                        location: this.location[0].toUpperCase() + this.location.slice(1)
                    }
                } else if (this.country) {
                    return {
                        country: this.country[0].toUpperCase() + this.country.slice(1)
                    }
                } else if (this.location) {
                    return {
                        location: this.location[0].toUpperCase() + this.location.slice(1)
                    }
                }
            }
        },
        template: `<div class="container-fluid header p-2 fixed-top" :class="{'header-color': bg_header}">
                    <div class="row d-none d-md-flex">
                        <div v-if="!bg_header" class="col-md-4 col-xl-3 d-flex align-items-center justify-content-center">
                            <img @click="toMainPage()" class="logo" src="./logo_dark.png" alt="logo">
                        </div>
                        <div v-if="bg_header" class="col-md-4 col-xl-3 d-flex align-items-center justify-content-center">
                            <img @click="toMainPage()" class="logo" src="./logo_light.png" alt="logo">
                        </div>
                        <div class="col-md-3 col-xl-6"></div>
                        <div v-if="bg_header" class="col-md-5 col-xl-3 d-flex align-items-center justify-content-start">
                            <button @click="addProduct()" class="btn btn-add btn-success" >+ADD</button>
                            <p class="btn m-2 login user">{{ user }}<span @click="toLogin()" class="exit">exit</span></p>

                            <i class='far fa-heart text-light' @click="showFavorite()"></i>
                            <span class="m-1 text-white">{{ count }}</span>
                        </div>
                        <div v-if="show_search_panel">
                            <div class="container my-1 p-0 d-flex align-items-center justify-content-center search">
                                <div class="col-sm-4 col-md-6">
                                    <fieldset class="form-group">
                                        <input
                                            v-model="country"
                                            id="search"
                                            class="form-control"
                                            type="text"
                                            placeholder="Search"/>
                                     </fieldset>
                                </div>
                                <div class="col-sm-4 col-md-3 px-3">
                                    <fieldset class="form-group">
                                        <input
                                            v-model="location"
                                            id="location"
                                            class="form-control"
                                            type="text"
                                            placeholder="Location"/>
                                    </fieldset>
                                </div>
                                <div class="col-sm-4 col-md-3">
                                    <button @click="search()" class="btn style-btn-search w-100">SEARCH</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row d-flex d-md-none mobile-header">
                    <div class="col-6 d-flex align-items-center justify-content-start"><img class="logo" src="./logo_light.png" alt="logo"></div>
                        <div class="col-6 d-flex align-items-center justify-content-end">
                            <div @click="burger" class="menu-btn">
                                <div class="menu-btn__burger"></div>
                            </div>
                        </div>
                        <div id="mobile-menu" class="target text-light updown p-2">
                            <div class="row px-4 my-1 d-flex align-items-center justify-content-center">
                                <button @click="addProduct()" class="col-4 btn  btn-success"  :class="{'d-none': !bg_header}">+ADD</button>
                                <button @click="toLogin()" class="col-4 btn  text-light">LOGIN</button>
                                <p class="col-4 m-0 d-flex align-items-center justify-content-center">
                                    <i class=' far fa-heart text-light' @click="showFavorite()" style='font-size:24px'></i>
                                    <span class="m-1 text-white">{{ count }}</span>
                                </p>
                            </div>
                            <div v-if="show_search_panel">
                                <div class="row px-4 my-1 d-flex align-items-center justify-content-center search">
                                    <div class="p-0 p-sm-1 my-1 col-12 col-sm-4 col-md-6">
                                        <fieldset class="form-group">
                                            <input
                                                v-model="country"
                                                id="search-mobile"
                                                class="form-control"
                                                type="text"
                                                placeholder="Search"/>
                                        </fieldset>
                                    </div>
                                    <div class="p-0 p-sm-1 my-1 col-12 col-sm-4 col-md-3">
                                        <fieldset class="form-group">
                                            <input
                                                v-model="location"
                                                id="location-mobile"
                                                class="form-control"
                                                type="text"
                                                placeholder="Location"/>
                                        </fieldset>
                                    </div>
                                    <div class="p-0 p-sm-1 my-1 col-12 col-sm-4 col-md-3">
                                        <button @click="search()" class="btn btn-success w-100">SEARCH</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`
    }

    const ComponentLogin = {
        data() {
            return {
                mail: null,
                password: null,
                wrong_password: false,
                wrong_login: false
            }
        },
        methods: {
            onSubmit() {
                if (this.mail === null || this.password === null) {
                    document.querySelectorAll('form input').forEach(function (a, b, c) {
                        a.style.borderColor = 'red'
                    })
                    this.wrong_password = true
                    setTimeout(() => this.wrong_password = false, 3000);
                    return
                }
                axios.post('/', {
                    mail: this.mail,
                    password: this.password,
                }).then(function (response) {
                    this.$emit('tomain')
                    console.log('response ===>>>', response);
                }).catch(function (error) {
                    console.log('error ===>>>', error);
                });

                this.localLogin()

                this.mail = null
                this.password = null
            },
            localLogin: function () {

                if (!localStorage.getItem('user')) {
                    this.wrong_login = true
                    setTimeout(() => this.wrong_login = false, 3000);
                }
                JSON.parse(localStorage.getItem('user')).forEach((element, index, array) => {
                    if (array[index].email === this.mail && array[index].password === this.password) {
                        console.log('yes')
                        console.log('user', array[index].full_name)
                        this.$emit('tomain', array[index].full_name)
                    } else {
                        this.wrong_login = true
                        setTimeout(() => this.wrong_login = false, 3000);
                    }
                    console.log('email:', array[index].email, ' : ', 'password:', array[index].password)
                })


            },
            toRegistration: function () {
                this.$emit('toregistration')
            },
            toMain: function () {
                this.$emit('tomain')
            },
            show_hide_password: function (e) {
                let target = e.target
                let input = document.getElementById('password-input');
                if (input.getAttribute('type') === 'password') {
                    target.classList.add('view');
                    input.setAttribute('type', 'text');
                } else {
                    target.classList.remove('view');
                    input.setAttribute('type', 'password');
                }
                return false;
            }
        },
        template: `<div class="container login">
                  <div class="row px-3 p-sm-0">
                      <div class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 mx-auto p-3 bg-light text-dark">
                          <h4 class="text-center">Login</h4>
                          <form  @submit.prevent="onSubmit" class="form">
                              <fieldset class="form-group">
                                  <label for="mail"><b>EMAIL</b></label>
                                  <input
                                      autocomplete="useremail"
                                      v-model="mail"
                                      id="mail"
                                      class="form-control"
                                      type="email"
                                      placeholder="Example@gmail.com"
                                      name="email"/>
                              </fieldset>
                              <fieldset class="form-group position-fieldset">
                                  <a href="javascript:void(0);" class="password-control" @click="show_hide_password($event)" ></a>
                                  <label for="password-input"><b>PASSWORD</b></label>
                                  <input
                                      autocomplete="current-password"
                                      v-model="password"
                                      type="password"
                                      id="password-input"
                                      placeholder="Password"
                                      name="password">
                              </fieldset>
                              <a href="javascript:void(0);" class="remember-pass"><p class="text-end remember-password">Don't remember password?</p></a>
                              <small v-show="wrong_password" class="text-danger">wrong password or email</small>
                              <small v-show="wrong_login" class="text-danger">please register</small>
                              <button type="submit" class="btn btn-success w-100 mx-auto d-block mt-3">Continue</button>
                          </form>
                      </div>
                  </div>
                  <div class="row mt-3 px-3 p-sm-0">
                      <div class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 mx-auto p-3 link d-flex align-items-center justify-content-center">
                          <span>I have no account,</span>
                          <a @click="toRegistration()" href="javascript:void(0);" class="mx-2"> REGISTER NOW</a>
                      </div>
                  </div>
             </div>`
    }

    const ComponentRegistration = {
        data() {
            return {
                email: null,
                full_name: null,
                password: null,
                password_again: null,
                wrong_password: false
            }
        },
        methods: {
            onSubmit() {
                if (this.email === null || this.full_name === null || this.password === null || this.password_again === null) {
                    document.querySelectorAll('form input').forEach(function (a, b, c) {
                        a.style.borderColor = 'red'
                    })
                    this.wrong_password = true
                    setTimeout(() => this.wrong_password = false, 3000);
                    return
                }

                axios.post('/', {
                    email: this.email,
                    full_name: this.full_name,
                    password: this.password,
                    password_again: this.password_again,
                }).then(function (response) {
                    this.$emit('tologin')
                    console.log('response ===>>>', response);
                }).catch(function (error) {
                    console.log('error ===>>>', error);
                });

                this.localRefgistration()

                this.password = null
                this.password_again = null

            },
            localRefgistration() {
                if (this.password !== this.password_again) {
                    this.wrong_password = true
                    setTimeout(() => this.wrong_password = false, 3000);
                    return
                }


                if (localStorage.length === 0) {
                    let user = []
                    localStorage.setItem('user', JSON.stringify(user))
                    user.push({email: this.email, full_name: this.full_name, password: this.password, password_again: this.password_again})
                    localStorage.setItem('user', JSON.stringify(user))
                } else {
                    let users = JSON.parse(localStorage.getItem('user'))
                    users.push({email: this.email, full_name: this.full_name, password: this.password, password_again: this.password_again})
                    localStorage.setItem('user', JSON.stringify(users))
                }
                this.$emit('tologin')
            },
            toLogin: function () {
                this.$emit('tologin')
            },
            show_hide_password: function (e, id) {
                let target = e.target
                let input = document.getElementById(id);
                if (input.getAttribute('type') === 'password') {
                    target.classList.add('view');
                    input.setAttribute('type', 'text');
                } else {
                    target.classList.remove('view');
                    input.setAttribute('type', 'password');
                }
                return false;
            }
        },
        template: `<div class="container registration">
                  <div class="row px-3 p-sm-0">
                      <div class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 p-3 mx-auto bg-light text-dark p-0">
                      <h4 class="text-center">Register</h4>
                      <form @submit.prevent="onSubmit">
                          <fieldset class="form-group">
                              <label for="email"><b>EMAIL</b></label>
                              <input
                                  autocomplete="useremail"
                                  v-model="email"
                                  id="email"
                                  class="form-control"
                                  type="email"
                                  placeholder="Email"
                                  name="email"/>
                          </fieldset>
                          <fieldset class="form-group">
                              <label for="full_name"><b>FULL NAME</b></label>
                              <input
                                  autocomplete="username"
                                  v-model="full_name"
                                  id="full_name"
                                  class="form-control"
                                  type="text"
                                  placeholder="Full name"
                                  name="full-name"/>
                          </fieldset>
                          <fieldset class="form-group position-fieldset">
                              <a href="javascript:void(0);" class="password-control" @click="show_hide_password($event, 'password-input')" ></a>
                              <label for="password-input"><b>PASSWORD</b></label>
                              <input
                                  autocomplete="new-password"
                                  v-model="password"
                                  type="password"
                                  id="password-input"
                                  name="password"/>
                          </fieldset>
                          <fieldset class="form-group position-fieldset">
                              <a href="javascript:void(0);" class="password-control" @click="show_hide_password($event, 'password-input_again')" ></a>
                              <label for="password-input_again"><b>PASSWORD AGAIN</b></label>
                              <input
                                  autocomplete="new-password"
                                  v-model="password_again"
                                  type="password"
                                  id="password-input_again"
                                  name="password_again"/>
                          </fieldset>
                          <small v-show="wrong_password" class="text-danger">wrong password</small>
                          <button type="submit" class="btn btn-success w-100 mx-auto d-block mt-3">Register</button>
                      </form>
                    </div>
                  </div>
                  <div class="row mt-3 px-3 p-sm-0">
                      <div class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 mx-auto p-3 link d-flex align-items-center justify-content-center">
                          <span>I already havean account,</span>
                          <a @click="toLogin" href="javascript:void(0);" class="mx-2"> LOG IN</a>
                      </div>
                  </div>
              </div>`
    }

    const ComponentAddProduct = {
        props: ['fixed_bottom', 'lengthArray'],
        data() {
            return {
                title: null,
                location: null,
                description: null,
                image: null,
                country: null,
                rating: 0,
                price: null,
                id: Date.now()
            }
        },
        methods: {
            onSubmit() {
                axios({
                    method: 'post',
                    url: '/',
                    data: {
                        title: this.title,
                        location: this.location,
                        description: this.description,
                        image: document.getElementById('Photo').value,
                        country: this.country,
                        rating: this.rating,
                        id: this.id,
                    }
                }).then(function (response) {
                    console.log('response AddProduct ===>>>', response);
                }).catch(function (error) {
                    console.log('error AddProduct ===>>>', error);
